<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozana RSS Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .rss-url {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
            word-break: break-all;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rozana RSS Converter</h1>
        <p class="subtitle">Převod Rozana XML feedů na standardní RSS formát</p>

        <form id="converterForm">
            <label for="feedUrl">URL Rozana XML feedu:</label>
            <input
                type="url"
                id="feedUrl"
                placeholder="https://www.rozana.sk/data/xml_feed/BuHBwedGg1fS.xml"
                required
            >

            <button type="submit">Převést na RSS</button>
        </form>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>RSS Feed URL:</h3>
            <div class="rss-url" id="rssUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Kopírovat URL</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('converterForm');
        const result = document.getElementById('result');
        const rssUrl = document.getElementById('rssUrl');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const feedUrl = document.getElementById('feedUrl').value;
            const convertUrl = `${window.location.origin}/api/convert?url=${encodeURIComponent(feedUrl)}`;

            errorDiv.classList.remove('show');
            result.classList.remove('show');

            try {
                const response = await fetch(convertUrl);

                if (!response.ok) {
                    throw new Error('Chyba při převodu feedu');
                }

                rssUrl.textContent = convertUrl;
                result.classList.add('show');
            } catch (error) {
                errorDiv.textContent = 'Nepodařilo se převést feed. Zkontrolujte URL a zkuste to znovu.';
                errorDiv.classList.add('show');
            }
        });

        function copyToClipboard() {
            const text = rssUrl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Zkopírováno!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
